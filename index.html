<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Etch A Sketch</h1>
  <div id="grid-wrapper">
    <div id="settings-container">
      <div id="set-color" class="grid-setting">
        <input type="color" id="color-picker" name="color">
        <label for="color">Color</label>
      </div>

      <div id="set-gridsize" class="grid-setting">
        <input type="range" id="grid-slider" name="size" min="8" max="32" value="16">
        <label for="size">16 x 16</label>
      </div>

      <button id="clear-grid">Clear</button>
    </div>

    <div id="grid-container"></div>
  </div>
</body>
</html>
